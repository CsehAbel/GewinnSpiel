<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
						<h:form><div>#{loginBean.nev} bejelentkezve</div>
						<div><h:commandLink action="#{loginBean.doLogout()}" value="Kijelentkezés" /></div>
						</h:form>
	<h:form enctype="multipart/form-data">
	    <h:inputFile value="#{Csv.file}">
	        <f:ajax listener="#{Csv.save}" />
	    </h:inputFile>
	</h:form>
	<div>A böngésző megnyitásaskor, váltáskor alaphelyzetbe áll, pontosabban sessiononként.</div>
	<div style="border: 1px solid black; float: left">
		<h:form>
		  <p:calendar id="naptar" mode="inline" value="#{szavazas.date1}" />
		  <div>Szavazatot dátum megadásával megnyitva, megadható a lezárulás időpontja</div>
		  <h:commandButton value="Nyitás" action="#{szavazas.requestNyit()}"/>
		  <div>#{szavazas.IState}</div>
		  <h:commandButton value="Zárás" action="#{szavazas.requestZar()}"/>
		  <span>A szavazást manuálisan is le lehet állítani</span>
		</h:form>
	</div>
	<h:form>
		<div>Eredményhirdetés:</div>
		<div>
			<p:dataTable id="tablazat2" var="u" value="#{dbManager.allUser()}">
				<p:column>
								<f:facet name="header">Név</f:facet>
								<h:outputFormat value="#{u.cNev}" />
			    </p:column>
				<p:column>
								<f:facet name="header">#Kapott</f:facet>
								<h:outputFormat value="#{u.kapott}" />
				</p:column>
			</p:dataTable>
	    </div>
	</h:form>

</body> 
</html>
