<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="../KekSablon.xhtml">
	<ui:define name="head">
	<h:outputStylesheet name="css/adminhome.css"/>
</ui:define>

<ui:define name="szalag">
	<h:form>
				<h:commandButton value="Kepek"  action="#{navigationBean.redirectToKepek()}">
		        	<f:setPropertyActionListener value="#{null}" target="#{imageStoreBean.siker}"/>
	          	</h:commandButton>
	</h:form>
	<div style="float: left; clear: both; box-shadow: 1px 1px black;
	border-radius: 5px;
	border: 1px solid rgb(96,198,236); background-color: grey; margin: 10px auto; width: 40%;">
		<div style="float: left; clear: both; width: 90%; text-shadow: rgb(96,198,236) 1px 1px;">
		A szavazás nyitása: #{szavazas.nyitas}</div>
		<div style=" float: left; clear: both; width: 90%; text-shadow: rgb(96,198,236) 1px 1px;">
		A szavazás zárása: #{szavazas.zaras}</div>
	</div>
	<h:form class="exc">
		<div>Excel letöltése:</div>
		<div class="d2">
			<div class="d2d1">
			Pontok jelenlegi állása:</div>
			
			<h:commandButton class="d2h1" action="#{adminHandler.exportPontok()}" 
			value="Letöltés"/>
			
			<div class="d2d2">
			Derítsd ki ki kire szavazott:</div>
			
			<h:commandButton class="d2h2" action="#{adminHandler.exportKikire()}" 
			value="Letöltés"/>
	    </div>
	</h:form>
	
		
	<h:form>
	<div>
	    <div><span>Dolgozó kiválasztása:</span>
	    <h:inputText id="kivalaszt" binding="#{input1}" value="#{levon.kitol}" converterMessage="Nem egész szám!" 
	    			 required="true" requiredMessage="kötelező!" maxlength="5">
	    			 <f:convertNumber integerOnly="true"></f:convertNumber>
	    </h:inputText>
	    </div>
	    <h:message for="kivalaszt"/>
	    <div>
	    <span>Pontok +/-(4):</span>
	    <h:inputText id="le" binding="#{input2}" converterMessage="Nem egész szám!" 
	    			 required="true" requiredMessage="kötelező!" maxlength="4">
	    			 <f:convertNumber integerOnly="true"></f:convertNumber>
	    </h:inputText>
	    </div>
	    <h:message for="le"/>
	    <div>
	    <h:commandButton value="Érvényesítés" action="#{adminHandler.levonpont(input1.value,input2.value)}">
		</h:commandButton>
		</div>
		<h:messages class="hiba" globalOnly="true"/>
	</div>
	</h:form>
	
	
</ui:define>
</ui:composition> 
</html>
